<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid #fff;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="score">Pontuação: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;  // Tamanho de cada quadrado no grid
        const canvasSize = 400;  // Tamanho da tela do jogo
        let score = 0;

        let snake = [{ x: 160, y: 160 }];  // Começa com um segmento
        let direction = "right";
        let food = generateFood();  // Gera a primeira comida

        // Função para gerar a comida em uma posição aleatória dentro do grid
        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize,
            };
        }

        // Função que atualiza a lógica do jogo a cada "loop"
        function update() {
            let head = { ...snake[0] };

            // Move a cobra dependendo da direção
            switch (direction) {
                case "right":
                    head.x += gridSize;
                    break;
                case "left":
                    head.x -= gridSize;
                    break;
                case "up":
                    head.y -= gridSize;
                    break;
                case "down":
                    head.y += gridSize;
                    break;
            }

            // Adiciona a nova cabeça da cobra
            snake.unshift(head);

            // Verifica se a cobra comeu a comida
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = generateFood(); // Gera uma nova comida
            } else {
                snake.pop(); // Remove o último segmento da cobra (ela não cresce)
            }

            // Verifica se houve colisão (borda ou com ela mesma)
            if (
                head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize ||
                snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)
            ) {
                resetGame();  // Reseta o jogo se houver colisão
            }

            draw();  // Desenha os elementos na tela
        }

        // Função que desenha o estado do jogo na tela
        function draw() {
            ctx.clearRect(0, 0, canvasSize, canvasSize); // Limpa o canvas a cada frame

            // Desenha a cobra
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "#00FF00" : "#FFFFFF";  // Cabeça verde, corpo branco
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize); // Desenha cada segmento
            });

            // Desenha a comida (fruta vermelha)
            ctx.fillStyle = "#FF0000";  // Cor da comida (ponto vermelho)
            ctx.fillRect(food.x, food.y, gridSize, gridSize);  // Desenha a comida na tela

            // Atualiza a pontuação exibida
            document.querySelector(".score").textContent = `Pontuação: ${score}`;
        }

        // Função para resetar o jogo
        function resetGame() {
            snake = [{ x: 160, y: 160 }];  // Reseta a cobra
            direction = "right";  // Reseta a direção
            score = 0;  // Reseta a pontuação
            food = generateFood();  // Gera uma nova comida
        }

        // Função para mudar a direção da cobra com base nas teclas pressionadas
        function changeDirection(event) {
            switch (event.key) {
                case "ArrowUp":
                    if (direction !== "down") direction = "up";
                    break;
                case "ArrowDown":
                    if (direction !== "up") direction = "down";
                    break;
                case "ArrowLeft":
                    if (direction !== "right") direction = "left";
                    break;
                case "ArrowRight":
                    if (direction !== "left") direction = "right";
                    break;
            }
        }

        // Adiciona o evento para capturar as teclas pressionadas
        window.addEventListener("keydown", changeDirection);

        // Função de loop do jogo
        function gameLoop() {
            update();
            setTimeout(gameLoop, 100);  // Controla a velocidade do jogo
        }

        gameLoop();  // Inicia o loop do jogo
    </script>
</body>
</html>
