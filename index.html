<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid #fff;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="score">Pontuação: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        // Definindo as variáveis iniciais
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20; // O tamanho de cada "quadrado" do grid
        const canvasSize = 400; // Tamanho do canvas (área do jogo)
        let score = 0; // Inicializa a pontuação
        let snake = [{ x: 160, y: 160 }]; // Inicia a cobra com 1 segmento
        let direction = "right"; // Direção inicial da cobra
        let food = generateFood(); // Gera a primeira comida

        // Função para gerar a comida (ponto vermelho) em uma posição aleatória
        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize,
            };
        }

        // Função para atualizar o jogo (movimentação, colisão, etc)
        function update() {
            let head = { ...snake[0] }; // Copia a cabeça da cobra

            // Atualiza a posição da cabeça da cobra conforme a direção
            switch (direction) {
                case "right":
                    head.x += gridSize;
                    break;
                case "left":
                    head.x -= gridSize;
                    break;
                case "up":
                    head.y -= gridSize;
                    break;
                case "down":
                    head.y += gridSize;
                    break;
            }

            // Coloca a nova cabeça no começo da cobra
            snake.unshift(head);

            // Verifica se a cobra comeu a comida
            if (head.x === food.x && head.y === food.y) {
                score++; // Incrementa a pontuação
                food = generateFood(); // Gera nova comida
            } else {
                snake.pop(); // Remove a cauda da cobra se ela não comeu
            }

            // Verifica colisões com as bordas ou com a própria cobra
            if (
                head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize ||
                snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)
            ) {
                resetGame(); // Reseta o jogo em caso de colisão
            }

            // Desenha os elementos na tela
            draw();
        }

        // Função para desenhar a cobra, comida e pontuação na tela
        function draw() {
            ctx.clearRect(0, 0, canvasSize, canvasSize); // Limpa o canvas

            // Desenha a cobra
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "#00FF00" : "#FFFFFF"; // Cabeça verde, corpo branco
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize); // Desenha cada segmento da cobra
            });

            // Desenha a comida (ponto vermelho)
            ctx.fillStyle = "#FF0000"; // Cor vermelha para a comida
            ctx.fillRect(food.x, food.y, gridSize, gridSize); // Desenha a comida na tela

            // Atualiza a pontuação na tela
            document.querySelector(".score").textContent = `Pontuação: ${score}`;
        }

        // Função para reiniciar o jogo
        function resetGame() {
            snake = [{ x: 160, y: 160 }]; // Reseta a cobra para o estado inicial
            direction = "right"; // Reseta a direção da cobra
            score = 0; // Reseta a pontuação
            food = generateFood(); // Gera uma nova comida
        }

        // Função para alterar a direção da cobra com base nas teclas pressionadas
        function changeDirection(event) {
            switch (event.key) {
                case "ArrowUp":
                    if (direction !== "down") direction = "up";
                    break;
                case "ArrowDown":
                    if (direction !== "up") direction = "down";
                    break;
                case "ArrowLeft":
                    if (direction !== "right") direction = "left";
                    break;
                case "ArrowRight":
                    if (direction !== "left") direction = "right";
                    break;
            }
        }

        // Adiciona um ouvinte de evento para as teclas de direção
        window.addEventListener("keydown", changeDirection);

        // Função principal de loop do jogo
        function gameLoop() {
            update();
            setTimeout(gameLoop, 100); // Controle de tempo entre cada movimento (velocidade do jogo)
        }

        gameLoop(); // Inicia o loop do jogo
    </script>
</body>
</html>
