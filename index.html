<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid #fff;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="score">Pontuação: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;
        const canvasSize = 400;
        let score = 0;

        let snake = [{ x: 160, y: 160 }];
        let direction = "right";
        let food = generateFood();

        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize,
            };
        }

        function update() {
            // Atualiza a posição da cobra
            let head = { ...snake[0] };

            switch (direction) {
                case "right":
                    head.x += gridSize;
                    break;
                case "left":
                    head.x -= gridSize;
                    break;
                case "up":
                    head.y -= gridSize;
                    break;
                case "down":
                    head.y += gridSize;
                    break;
            }

            // Adiciona a nova cabeça na frente da cobra
            snake.unshift(head);

            // Verifica se a cobra comeu a comida
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = generateFood();
            } else {
                snake.pop();
            }

            // Verifica colisão com as bordas ou com a própria cobra
            if (
                head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize ||
                snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)
            ) {
                resetGame();
            }

            // Atualiza a tela
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvasSize, canvasSize); // Limpa o canvas

            // Desenha a cobra
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "#00FF00" : "#FFFFFF"; // Cabeça verde, corpo branco
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });

            // Desenha a comida
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);

            // Atualiza a pontuação
            document.querySelector(".score").textContent = `Pontuação: ${score}`;
        }

        function resetGame() {
            snake = [{ x: 160, y: 160 }];
            direction = "right";
            score = 0;
            food = generateFood();
        }

        function changeDirection(event) {
            switch (event.key) {
                case "ArrowUp":
                    if (direction !== "down") direction = "up";
                    break;
                case "ArrowDown":
                    if (direction !== "up") direction = "down";
                    break;
                case "ArrowLeft":
                    if (direction !== "right") direction = "left";
                    break;
                case "ArrowRight":
                    if (direction !== "left") direction = "right";
                    break;
            }
        }

        window.addEventListener("keydown", changeDirection);

        function gameLoop() {
            update();
            setTimeout(gameLoop, 100);
        }

        gameLoop(); // Inicia o loop do jogo
    </script>
</body>
</html>
